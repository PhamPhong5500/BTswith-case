<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
         <h1>Kiểm tra số ngày trong tháng</h1>
         <label> <input type="number"  name="month" id="check" style="width:10%"> </label>
         <button onclick="check()"> Tính số ngày </button>
         <p id="result"></p>
         <script>
         function check() {
             let day = Number(document.getElementById("check").value);
             let ketqua = document.getElementById('result');
             console.log(day);
             switch (day) {
                 case 1:
                 case 3:
                 case 5:
                 case 7:
                 case 8:
                 case 10:
                 case 12:
                     ketqua.innerHTML = "tháng " + day + " có 31 ngày";
                     break;
                 case 4:
                 case 6:
                 case 9:
                 case 11:
                     ketqua.innerHTML = ("tháng" + day + "tháng có 30 ngày");
                     break;
                 case 2:
                     ketqua.innerHTML = ("tháng" + day + "tháng có 28 hoặc 29 ngày");
                     break;
             }
         }
         </script>
</body>
</html>
